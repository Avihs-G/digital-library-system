<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Digital Library System</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        /* Add this at the very top of your CSS */
        :root {
            zoom: 0.85;
            transform: scale(0.85);
            transform-origin: top left;
        }
        
        body {
            width: 117.65%;
            min-height: 117.65vh;
        }
        
        /* Custom styles */
        .registration-card {
            max-width: 600px;
            margin: 2rem auto;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="text-white py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h1 class="text-3xl font-bold tracking-tight">Digital Library</h1>
                    <p class="text-blue-100 mt-1">Your gateway to knowledge</p>
                </div>
                <nav class="flex items-center space-x-4 nav-buttons">
                    <a href="login.html" class="px-4 py-2 rounded-lg bg-blue-500 hover:bg-blue-400">
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        <div class="registration-card bg-white rounded-xl p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Create Your Account</h1>
            
            <form id="registerForm" class="space-y-6">
                <div class="space-y-4">
                    <div class="form-group">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email*</label>
                        <input type="email" id="email" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password* (min 6 characters)</label>
                        <input type="password" id="password" required minlength="6"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div class="form-group">
                        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="fullName"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-group">
                            <label for="age" class="block text-sm font-medium text-gray-700 mb-2">Age</label>
                            <input type="number" id="age" min="13"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div class="form-group">
                            <label for="gender" class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                            <select id="gender"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="location" class="block text-sm font-medium text-gray-700 mb-2">Location (City, Country)</label>
                        <input type="text" id="location"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <button type="button" id="registerBtn" 
                    class="w-full bg-green-500 text-white py-4 rounded-lg hover:bg-green-600 transition-all font-semibold">
                    <i class="fas fa-user-plus mr-2"></i>Register
                </button>
                
                <div id="errorMsg" class="error"></div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 text-white">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p>&copy; 2023 Digital Library System. All rights reserved.</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-blue-200"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="hover:text-blue-200"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="hover:text-blue-200"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="hover:text-blue-200"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBL0n0BJsba-CEvYmyOVJ3aTHSntWXNx84",
            authDomain: "dls-digital-library-system.firebaseapp.com",
            projectId: "dls-digital-library-system",
            storageBucket: "dls-digital-library-system.firebasestorage.app",
            messagingSenderId: "316017046740",
            appId: "1:316017046740:web:ecdcfd5b8980901f4cf741",
            measurementId: "G-HY9T2WZJ5V"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.getElementById('registerBtn').addEventListener('click', async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;
            const age = document.getElementById('age').value;
            const location = document.getElementById('location').value;
            const gender = document.getElementById('gender').value;

            document.getElementById('errorMsg').textContent = '';

            try {
                if (!email || !password) {
                    throw new Error('Email and password are required');
                }

                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const userId = userCredential.user.uid;

                await db.collection("users").doc(userId).set({
                    email: email,
                    role: "user",
                    fullName: fullName || null,
                    age: age ? parseInt(age) : null,
                    location: location || null,
                    gender: gender || null,
                    joiningDate: firebase.firestore.FieldValue.serverTimestamp(),
                    lastActive: firebase.firestore.FieldValue.serverTimestamp(),
                    status: "active"
                });

                window.location.href = "/books.html";
            } catch (error) {
                console.error("Registration error:", error);
                document.getElementById('errorMsg').textContent = error.message;
            }
        });
    </script>
</body>
</html>
