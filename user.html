<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- Custom styles -->
  <style>
    .avatar-initials {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <div id="profileContent">
      <!-- Loading state -->
      <div class="text-center py-12">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500 mb-4"></div>
        <p class="text-gray-600">Loading profile...</p>
      </div>
    </div>
  </div>

  <!-- External Firebase Config -->
  <script src="/js/firebaseConfig.js"></script>
  
  <script>
    // DOM elements
    const profileContent = document.getElementById('profileContent');
    
    // Format date from Firebase timestamp
    function formatFirebaseDate(timestamp) {
      if (!timestamp || !timestamp.seconds) return 'Not available';
      const date = new Date(timestamp.seconds * 1000);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }

    // Format datetime from Firebase timestamp
    function formatFirebaseDateTime(timestamp) {
      if (!timestamp || !timestamp.seconds) return 'Not available';
      const date = new Date(timestamp.seconds * 1000);
      return date.toLocaleString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Get initials for avatar
    function getInitials(name, email) {
      if (name) {
        return name.split(' ').map(n => n[0]).join('').toUpperCase();
      }
      return email[0].toUpperCase();
    }

    // Display user profile
    function displayUserProfile(userData) {
      const initials = getInitials(userData.fullName, userData.email);
      const joiningDate = formatFirebaseDate(userData.joiningDate);
      const lastActive = formatFirebaseDateTime(userData.lastActive);

      profileContent.innerHTML = `
        <!-- Profile Header -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
          <div class="flex flex-col items-center text-center">
            <!-- Avatar -->
            <div class="w-24 h-24 rounded-full bg-blue-100 border-4 border-blue-500 flex items-center justify-center mb-4">
              <span class="text-3xl font-bold text-blue-600 avatar-initials">${initials}</span>
            </div>
            
            <!-- Name and Email -->
            <h1 class="text-2xl font-bold text-gray-800">${userData.fullName || 'User'}</h1>
            <p class="text-gray-500 mb-4">${userData.email}</p>
            
            <!-- Logout Button -->
            <button id="logoutBtn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors">
              Logout
            </button>
          </div>
        </div>
        
        <!-- Profile Details Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <!-- Personal Information Card -->
          <div class="bg-white rounded-lg shadow-sm p-6">
            <h3 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-4">Personal Information</h3>
            <div class="space-y-3">
              <div class="flex justify-between">
                <span class="text-gray-500">Full Name:</span>
                <span class="text-gray-800 font-medium">${userData.fullName || 'Not provided'}</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-500">Age:</span>
                <span class="text-gray-800 font-medium">${userData.age || 'Not provided'}</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-500">Gender:</span>
                <span class="text-gray-800 font-medium">
                  ${userData.gender ? userData.gender.charAt(0).toUpperCase() + userData.gender.slice(1) : 'Not provided'}
                </span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-500">Location:</span>
                <span class="text-gray-800 font-medium">${userData.location || 'Not provided'}</span>
              </div>
            </div>
          </div>
          
          <!-- Account Information Card -->
          <div class="bg-white rounded-lg shadow-sm p-6">
            <h3 class="text-lg font-semibold text-gray-800 border-b pb-2 mb-4">Account Information</h3>
            <div class="space-y-3">
              <div class="flex justify-between">
                <span class="text-gray-500">Email:</span>
                <span class="text-gray-800 font-medium">${userData.email}</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-500">Account Status:</span>
                <span class="text-gray-800 font-medium">
                  ${userData.status ? userData.status.charAt(0).toUpperCase() + userData.status.slice(1) : 'Active'}
                </span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-500">Member Since:</span>
                <span class="text-gray-800 font-medium">${joiningDate}</span>
              </div>
              <div class="flex justify-between">
                <span class="text-gray-500">Last Active:</span>
                <span class="text-gray-800 font-medium">${lastActive}</span>
              </div>
            </div>
          </div>
        </div>
      `;

      // Add logout functionality
      document.getElementById('logoutBtn').addEventListener('click', () => {
        auth.signOut().then(() => {
          window.location.href = '/login.html';
        }).catch(error => {
          console.error('Logout error:', error);
        });
      });
    }

    // Fetch user profile data
    function fetchUserProfile() {
      const user = auth.currentUser;
      
      if (!user) {
        profileContent.innerHTML = `
          <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-6">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm text-red-700">
                  You need to be logged in to view this page. Redirecting to login...
                </p>
              </div>
            </div>
          </div>
        `;
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 3000);
        return;
      }
      
      db.collection("users").doc(user.uid).get()
        .then(doc => {
          if (doc.exists) {
            displayUserProfile(doc.data());
          } else {
            profileContent.innerHTML = `
              <div class="bg-yellow-50 border-l-4 border-yellow-500 p-4">
                <div class="flex">
                  <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                  </div>
                  <div class="ml-3">
                    <p class="text-sm text-yellow-700">
                      User data not found in database.
                    </p>
                  </div>
                </div>
              </div>
            `;
          }
        })
        .catch(error => {
          console.error("Error fetching user data:", error);
          profileContent.innerHTML = `
            <div class="bg-red-50 border-l-4 border-red-500 p-4">
              <div class="flex">
                <div class="flex-shrink-0">
                  <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                  </svg>
                </div>
                <div class="ml-3">
                  <p class="text-sm text-red-700">
                    Error loading profile: ${error.message}
                  </p>
                </div>
              </div>
            </div>
          `;
        });
    }

    // Check auth state and load profile
    auth.onAuthStateChanged(user => {
      if (user) {
        fetchUserProfile();
      } else {
        profileContent.innerHTML = `
          <div class="bg-red-50 border-l-4 border-red-500 p-4">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm text-red-700">
                  You need to be logged in to view this page. Redirecting to login...
                </p>
              </div>
            </div>
          </div>
        `;
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 3000);
      }
    });
  </script>
</body>
</html>
