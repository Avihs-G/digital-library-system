<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <style>
    :root {
      --primary-color: #4285f4;
      --secondary-color: #f1f3f4;
      --text-color: #202124;
      --light-text: #5f6368;
      --border-color: #dadce0;
    }
    
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: var(--text-color);
      background-color: #f8f9fa;
      line-height: 1.6;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      padding: 30px;
      margin-bottom: 20px;
    }
    
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: var(--secondary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: var(--primary-color);
      margin-bottom: 20px;
      border: 3px solid var(--primary-color);
    }
    
    .profile-name {
      font-size: 28px;
      font-weight: 500;
      margin: 0;
      color: var(--text-color);
    }
    
    .profile-email {
      color: var(--light-text);
      margin: 5px 0 15px;
    }
    
    .profile-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .detail-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      padding: 20px;
    }
    
    .detail-card h3 {
      margin-top: 0;
      color: var(--primary-color);
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
    }
    
    .detail-row {
      display: flex;
      margin-bottom: 10px;
    }
    
    .detail-label {
      font-weight: 500;
      min-width: 100px;
      color: var(--light-text);
    }
    
    .detail-value {
      flex: 1;
    }
    
    .loading {
      text-align: center;
      padding: 50px;
      font-size: 18px;
    }
    
    .error-message {
      color: #d32f2f;
      background-color: #fce8e6;
      padding: 15px;
      border-radius: 4px;
      margin: 20px 0;
      text-align: center;
    }
    
    .logout-btn {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    
    .logout-btn:hover {
      background-color: #b71c1c;
    }
    
    @media (max-width: 600px) {
      .profile-header {
        padding: 20px;
      }
      
      .profile-name {
        font-size: 24px;
      }
      
      .detail-card {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="profileContent">
      <div class="loading">Loading profile...</div>
    </div>
  </div>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBL0n0BJsba-CEvYmyOVJ3aTHSntWXNx84",
      authDomain: "dls-digital-library-system.firebaseapp.com",
      projectId: "dls-digital-library-system",
      storageBucket: "dls-digital-library-system.firebasestorage.app",
      messagingSenderId: "316017046740",
      appId: "1:316017046740:web:ecdcfd5b8980901f4cf741",
      measurementId: "G-HY9T2WZJ5V"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    
    // Firebase services
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    // DOM elements
    const profileContent = document.getElementById('profileContent');
    
    // Function to display user profile
    function displayUserProfile(userData) {
      // Get initials for avatar
      const initials = userData.fullName 
        ? userData.fullName.split(' ').map(name => name[0]).join('').toUpperCase()
        : userData.email[0].toUpperCase();
      
      // Format joining date
      const joiningDate = userData.joiningDate 
        ? new Date(userData.joiningDate.seconds * 1000).toLocaleDateString()
        : 'Not available';
      
      // Format last active date
      const lastActive = userData.lastActive 
        ? new Date(userData.lastActive.seconds * 1000).toLocaleString()
        : 'Not available';
      
      // Create profile HTML
      profileContent.innerHTML = `
        <div class="profile-header">
          <div class="profile-avatar">${initials}</div>
          <h1 class="profile-name">${userData.fullName || 'User'}</h1>
          <p class="profile-email">${userData.email}</p>
          <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
        
        <div class="profile-details">
          <div class="detail-card">
            <h3>Personal Information</h3>
            <div class="detail-row">
              <span class="detail-label">Full Name:</span>
              <span class="detail-value">${userData.fullName || 'Not provided'}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Age:</span>
              <span class="detail-value">${userData.age || 'Not provided'}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Gender:</span>
              <span class="detail-value">${userData.gender ? userData.gender.charAt(0).toUpperCase() + userData.gender.slice(1) : 'Not provided'}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Location:</span>
              <span class="detail-value">${userData.location || 'Not provided'}</span>
            </div>
          </div>
          
          <div class="detail-card">
            <h3>Account Information</h3>
            <div class="detail-row">
              <span class="detail-label">Email:</span>
              <span class="detail-value">${userData.email}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Account Status:</span>
              <span class="detail-value">${userData.status ? userData.status.charAt(0).toUpperCase() + userData.status.slice(1) : 'Active'}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Member Since:</span>
              <span class="detail-value">${joiningDate}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Last Active:</span>
              <span class="detail-value">${lastActive}</span>
            </div>
          </div>
        </div>
      `;
      
      // Add logout event listener
      document.getElementById('logoutBtn').addEventListener('click', () => {
        auth.signOut().then(() => {
          window.location.href = '/login.html'; // Redirect to your login page
        }).catch(error => {
          console.error('Logout error:', error);
        });
      });
    }
    
    // Function to fetch user data
    function fetchUserProfile() {
      const user = auth.currentUser;
      
      if (!user) {
        profileContent.innerHTML = `
          <div class="error-message">
            You need to be logged in to view this page. Redirecting to login...
          </div>
        `;
        setTimeout(() => {
          window.location.href = '/login.html'; // Redirect to your login page
        }, 3000);
        return;
      }
      
      db.collection("users").doc(user.uid).get()
        .then(doc => {
          if (doc.exists) {
            const userData = doc.data();
            displayUserProfile(userData);
          } else {
            profileContent.innerHTML = `
              <div class="error-message">
                User data not found in database.
              </div>
            `;
          }
        })
        .catch(error => {
          console.error("Error fetching user data:", error);
          profileContent.innerHTML = `
            <div class="error-message">
              Error loading profile: ${error.message}
            </div>
          `;
        });
    }
    
    // Check auth state and load profile
    auth.onAuthStateChanged(user => {
      if (user) {
        fetchUserProfile();
      } else {
        profileContent.innerHTML = `
          <div class="error-message">
            You need to be logged in to view this page. Redirecting to login...
          </div>
        `;
        setTimeout(() => {
          window.location.href = '/login.html'; // Redirect to your login page
        }, 3000);
      }
    });
  </script>
</body>
</html>
